    <h4>{{ usuarios }}</h4>

<h1 class="text-center">Publicaciones</h1>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
        >Nombre Curso</label
    >
    <input
        [(ngModel)]="user.titulo"
        type="titulo"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Escribe el nombre del curso"
    />
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
        >Nombre Catedratico</label
    >
    <input
        [(ngModel)]="user.nombre"
        type="titulo"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Escribe el nombre del catedratico"
    />
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
        >Contenido de la publicaci√≥n</label
    >
    <textarea
        [(ngModel)]="user.contenido"
        type="contenido"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Escribe algo acerca del curso o catedratico"
    ></textarea>
</div>
<button type="button" class="btn btn-dark" (click)="nuevocoment()">
    Publicar
</button>
